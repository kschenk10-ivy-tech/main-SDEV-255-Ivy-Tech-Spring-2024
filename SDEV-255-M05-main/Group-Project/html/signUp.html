<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
        <div class="w-full lg:w-4/12 px-4">
            <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">
                <div class="rounded-t mb-0 px-6 py-6">
                    <div class="text-center mb-3">
                        <h6 class="text-gray-600 text-sm font-bold">
                            Sign in as:
                        </h6>
                    </div>
                    <div class="btn-wrapper text-center">
                        <button
                            class="bg-teal-500 text-white active:bg-teal-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1"
                            type="button"
                            style="transition: all 0.15s ease 0s;"
                        >
                            Student
                        </button>
                        <button
                            class="bg-orange-500 text-white active:bg-orange-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1"
                            type="button"
                            style="transition: all 0.15s ease 0s;"
                        >
                            Teacher/Staff
                        </button>
                    </div>
                    <hr class="mt-6 border-b-1 border-gray-400" />
                </div>
                <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                    <form>
                        <div class="relative w-full mb-3">
                            <label
                                class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                for="grid-password"
                            >
                                Email
                            </label>
                            <input
                                type="email"
                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                placeholder="Email"
                                style="transition: all 0.15s ease 0s;"
                            />
                        </div>

                        <div class="relative w-full mb-3">
                            <label
                                class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                for="grid-password"
                            >
                                Password
                            </label>
                            <input
                                type="password"
                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                placeholder="Password"
                                style="transition: all 0.15s ease 0s;"
                            />
                        </div>

                        <div>
                            <label class="inline-flex items-center cursor-pointer">
                                <input
                                    id="customCheckLogin"
                                    type="checkbox"
                                    class="form-checkbox border-0 rounded text-gray-800 ml-1 w-5 h-5"
                                    style="transition: all 0.15s ease 0s;"
                                />
                                <span class="ml-2 text-sm font-semibold text-gray-700">
                                    Remember me
                                </span>
                            </label>
                        </div>

                        <div class="text-center mt-6">
                            <button
                                class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                                type="button"
                                style="transition: all 0.15s ease 0s;"
                            >
                                Sign In
                            </button>
                        </div>
                    </form>
                    <div class="flex flex-wrap mt-6">
                        <div class="w-1/2">
                            <a href="#pablo" onclick="event.preventDefault();"
                                class="text-gray-600"
                            >
                                <small>Forgot password?</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="./js/script.js"></script>
</body>
</html>
